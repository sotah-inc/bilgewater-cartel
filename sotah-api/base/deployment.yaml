apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: deployment
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: container
          image: "gcr.io/sotah-prod/api"
          resources:
            limits:
              cpu: "1000m"
              memory: "500Mi"
            requests:
              cpu: "500m"
              memory: "250Mi"
          command: ["npm", "start"]
          args: ["-s"]
          env:
            - name: APP_KIND
              value: public
            - name: PORT
              value: "8080"
            - name: CLIENT_HOST
              value: http://localhost:3000
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: ""
            - name: NATS_HOST
              value: nats-clusterip
            - name: NATS_PORT
              value: "4222"
            - name: DB_HOST
              value: postgresql-clusterip
          ports:
            - containerPort: 8080
              name: public
