apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
spec:
  selector:
    matchLabels:
      app: statefulset
  serviceName: clusterip
  replicas: 1
  template:
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: container
          image: "postgres:11"
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: PGDATA
              value: /var/lib/postgresql/data
          volumeMounts:
            - name: volume
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc
