apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-configmap
  labels:
    app: telegraf-deployment
data:
  1-base.conf: |
    [global_tags]
    [agent]
      interval = "10s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "10s"
      flush_jitter = "0s"
      precision = ""
      hostname = ""
      omit_hostname = false
    [[inputs.nats]]
      server = "http://nats-clusterip:8222"
#    [[inputs.syslog]]
#      server = "tcp://:8514"
  2-outputs.conf: |
    [[outputs.influxdb_v2]]
      urls = ["http://influxdb-clusterip:8086"]
      token = "admin-token"
      organization = "sotah"
      bucket = "data"
