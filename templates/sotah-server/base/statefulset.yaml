apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
spec:
  selector:
    matchLabels:
      app: statefulset
  serviceName: clusterip
  replicas: 1
  template:
    spec:
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: container
          image: "gcr.io/sotah-prod/server"
          resources:
            limits:
              cpu: "1000m"
              memory: "500Mi"
            requests:
              cpu: "500m"
              memory: "250Mi"
          command: ["/go/bin/app"]
          args: [
              "--is-local",
              "-c", "/srv/sotah-server/config.json",
              "--cache-dir", "/srv/sotah-server/data",
              "-v", "debug",
              "api"
          ]
          env:
            - name: NATS_HOST
              value: nats-clusterip
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: battlenet-creds
                  key: client-id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: battlenet-creds
                  key: client-secret
          volumeMounts:
            - name: volume
              mountPath: /srv/sotah-server
            - name: configmap
              mountPath: /srv/sotah-server/config.json
              subPath: config.json
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc
        - name: configmap
          configMap:
            name: configmap
            items:
              - key: config.json
                path: config.json
